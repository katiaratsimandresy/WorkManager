<script>
	jQuery.sap.require("sap.ui.thirdparty.datajs");

	window.onload = function() {
		if (window.cordova) {
			sap.ui.require([ "com/kalydia/edfen/workmanager/scripts/app" ],
					function(application) {
						application.initialize();
					});
		} else {
			// For testing
			sap.ui
					.require(
							[ "com/kalydia/edfen/workmanager/scripts/app" ],
							function(application) {
								application.showScreen("content");
								application.startApp();
								com.kalydia.edfen.workmanager.scripts.logon.ApplicationContext = {
									applicationEndpointURL : "/WorkManager/proxy/sap/opu/odata/sap/ZPM_OM_WORKMANAGER_SRV",
									registrationContext : {
										user : "KRATSIMANDRE",
										password : "pagora"
									}
								};
							});
		}
	};
</script>


</head>
<body>
	<div id="splash-screen"></div>
	<div class="sapUiBody" id="content" style="display: none"></div>
</body>
